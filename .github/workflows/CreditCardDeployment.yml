name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "Web/CCMS"

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - run: npm i
      - run: npm run test

  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: "Web/CCMS"

      - name: See directory
        run: |
          ls -a
          pwd

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./Web/CCMS

      - name: build to prod
        run: ng build --base-href=https://Sirety.github.io/AFE/
        working-directory: ./Web/CCMS

      - name: deploy with james
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: Realease
          folder: Web/CCMSdist/ccms
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

  deployAngular:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      
      - name: Install dependencies
        run: npm install

      - name: Install Angular gh-pages
        run: ng add angular-cli-ghpages@latest
      
      - name: Deploy to gh-pages
        run: ng deploy --base-href=/AFE/
      
